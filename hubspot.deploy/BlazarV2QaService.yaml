# HubSpot Deploy Settings
loadBalancers:
  - bootstrap
  - build
  - privateapi
  - privatehubteam

type: procfile
includeConfigs:
  - BlazarV2QaSettings

procfile:
  web:
    cmd: java-wrapper $EXTRA_ARGS -Ddw.server.connector.port=5757 -jar $JAR com.hubspot.blazar.BlazarService server $CONFIG_YAML
    type: SERVICE

env:
  qa:
    JAR: target/BlazarService-1.0-staging-SNAPSHOT-shaded.jar
    EXTRA_ARGS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005

servers:
  qa:
#    - stale-goose
    - lucky-dingo
  prod: []

singleProcessRunning: true
forcePorts: [5757]
