# HubSpot Deploy Settings
loadBalancers:
  - bootstrap
  - build
  - privateapi
  - privatehubteam

type: procfile
includeConfigs:
  - BlazarV2QaSettings

procfile:
  web:
    cmd: java-wrapper $EXTRA_ARGS -jar $JAR server $CONFIG_YAML
    type: SERVICE

env:
  qa:
    JAR: target/BlazarService-executable.jar
    VAULT_ACCESS_GROUP: hs-paas-build-deploy
    EXTRA_ARGS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005 -Ddw.server.connector.port=5757

servers:
  qa:
#    - stale-goose
    - lucky-dingo
  prod: []

singleProcessRunning: true
forcePorts: [5757]
