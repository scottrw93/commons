type: procfile

artifactBuildMetadata:
  organization: HubSpotProtected
  repository: Blazar
  module: BlazarJobs

includeConfigs:
  - BlazarCommon
  
env:
  all:
    JAVA_JAR: target/BlazarJobs-executable.jar
    RUNNER_CLASS: com.hubspot.blazar.worker.kube.BlazarKubernetesMetricsRunner

procfile:
  service:
    type: WORKER
    cmd: java-wrapper -cp $JAVA_JAR $RUNNER_CLASS --BlazarKubernetesMetricsWorker

zkGroup: blazar:jobs

hublets:
  - NA1

servers:
  qa:
    - mesos
  prod:
    - mesos
