# HubSpot Deploy Settings
type: procfile
loadBalancers:
  - hubapi

includeConfigs:
  - BlazarV2QaSettings

procfile:
  web: 
    cmd: java-wrapper $EXTRA_ARGS -jar $JAR server $CONFIG_YAML
    type: SERVICE

env:
  qa:
    JVM_MAX_HEAP: 1024m
    JAR: target/BlazarService-executable.jar
    EXTRA_ARGS: -Ddw.server.connector.port=5758


servers:
  qa:
    - stale-goose
    # - juicy-bongo
  prod: []

singleProcessRunning: true
forcePorts: [5758]
# Blazar Specific Settings
blazarConfiguration:
  webhookOnly: true
