# HubSpot Deploy Settings
type: procfile
loadBalancers:
  - hubapi

includeConfigs:
  - BlazarV2ProdSettings

procfile:
  web: 
    cmd: java-wrapper $EXTRA_ARGS -Ddw.server.connector.port=5758 -cp ./target/\* com.hubspot.blazar.BlazarService server $CONFIG_YAML
    type: SERVICE

servers:
  qa: []
  prod:
    - mesos:
        instances: 2

forcePorts: [5758]
# Blazar Specific Settings
blazarConfiguration:
  webhookOnly: true
