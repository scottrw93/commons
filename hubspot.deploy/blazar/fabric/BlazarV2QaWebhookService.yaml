# HubSpot Deploy Settings
type: procfile
loadBalancers:
  - hubapi

includeConfigs:
  - BlazarV2QaSettings

procfile:
  web: 
    cmd: java-wrapper $EXTRA_ARGS -jar $JAR server $CONFIG_YAML
    type: SERVICE

env:
  qa:
    JVM_MAX_HEAP: 3120m
    JAR: target/BlazarService-executable.jar


servers:
  qa:
    - spiny-dogfish
  prod: []
