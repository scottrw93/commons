type: procfile

loadBalancers:
  - bootstrap
  - build
  - privateapi
  - privatehubteam

includeConfigs:
  - BlazarV2QaSettings

appRoot: /blazar/v2

procfile:
  web:
    cmd: java-wrapper $EXTRA_ARGS -jar $JAR server $CONFIG_YAML
    type: SERVICE

env:
  qa:
    JAR: target/BlazarService-executable.jar
    VAULT_ACCESS_GROUP: hs-paas-build-deploy
    HS_ACCESS_GROUP: hs-paas-build-deploy
    EXTRA_ARGS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0

servers:
  qa:
  - kubernetes:
      instances: 3
  prod: []

zkGroup: blazar
