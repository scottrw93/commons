type: load_balancer

appRoot: /blazar/v2

team: hs-paas-build-deploy

loadBalancers:
  - bootstrap
  - build
  - privateapi
  - privatehubteam

nginx:
  proxyConfig: |
    location /blazar/v2 {
      if ($hs_env = "qa") { set $orionbranchhost 'service-mainline.app-blazarv2k8qaservice-web.svc.iad03.k8s.run:8080'; }
      proxy_pass http://$orionbranchhost;
    }
