type: load_balancer

appRoot: /blazar/v2-test

team: hs-paas-build-deploy

loadBalancers:
  - bootstrap
  - build
  - privateapi
  - privatehubteam

servers:
  qa:
  - app-service.app-blazarv2k8qaservice-web.svc.iad03.k8s.run:8080

buildResolution:
  qa:
    strategy: LATEST_BUILD
  prod:
    strategy: NO_BUILD

nginx:
  proxyConfig: |
    location /blazar/v2-test {
      proxy_pass http://blazarv2k8qaservicetestlb/blazar/v2;
    }
