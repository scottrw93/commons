type: procfile
team: hs-paas-build-deploy

zkGroup: blazar

artifactBuildMetadata:
  organization: HubSpotProtected
  repository: Blazar
  module: BlazarSirJesterWorker
  branch: master

env:
  all:
    JOB_JAR: ./target/BlazarSirJesterWorker-executable.jar

procfile:
  BlazarSirJesterKafkaWorker:
    cmd: java-wrapper -jar $JOB_JAR --sirjester-build-analysis-worker
    type: KAFKA_WORKER
    
buildResolution:
  qa:
    strategy: LATEST_BUILD
  prod:
    strategy: NO_BUILD

