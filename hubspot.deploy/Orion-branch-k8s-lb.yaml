type: load_balancer

appRoot: /orion/v3-staging

team: hs-paas-build-deploy

slack:
- channelName: "#paas-b-d-notifs"

loadBalancers:
- privatehubteam
- bootstrap

nginx:
  proxyConfig: |
    location  /orion/v3-staging {
      set $orionbranchhost 'app-service.app-orion-branch-k8s-web.svc.iad02.k8s.run:8080';
      if ($hs_env = "qa") { set $orionbranchhost 'app-service.app-orion-branch-k8s-web.svc.iad02.k8s.run:8080'; }
      proxy_pass_header Server;
      proxy_set_header Host $http_host;
      proxy_set_header X-HubSpot-Trace $x_hubspot_trace;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Scheme $scheme;
      proxy_set_header X-Request-Start "${msec}";
      set $hs_service_name "live-deployables";
      proxy_connect_timeout 55;
      proxy_read_timeout 60;
      proxy_pass http://$orionbranchhost;
    }
