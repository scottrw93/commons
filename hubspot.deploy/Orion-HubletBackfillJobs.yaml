type: procfile

artifactBuildMetadata:
  repository: Orion
  module: OrionBackfillJobs

env:
  all:
    JVM_MAX_HEAP: 1024m
    JAR_NAME: ./target/OrionBackfillJobs-executable.jar

zkGroup: mesos:deploy:hs_staging:v3
team: hs-paas-deploy

procfile:
  backfill-traffic-stats:
    type: ON_DEMAND
    cmd: java-wrapper -Djava.net.preferIPv4Stack=true -jar $JAR_NAME --backfill-traffic-stats
  backfill-deployments:
    type: ON_DEMAND
    cmd: java-wrapper -Djava.net.preferIPv4Stack=true -jar $JAR_NAME --backfill-deployments


hublets:
- NA1
