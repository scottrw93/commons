type: procfile

includeConfigs:
  - Orion-common

artifactBuildMetadata:
  repository: Orion
  module: OrionBackfillJobs
  branch: qa-deploys
  
buildResolution:
  qa: "LATEST_BUILD"
  prod: "NO_BUILD"

env:
  all:
    JAR_NAME: ./target/OrionBackfillJobs-executable.jar
    JVM_MAX_HEAP: 1024m

zkGroup: mesos:deploy:hs_staging:v3

procfile:
  backfillDeployConfigData:
    type: ON_DEMAND
    cmd: java-wrapper -Djava.net.preferIPv4Stack=true -jar $JAR_NAME backfillDeployConfigData
