type: procfile

description: Deploy Config to be used for deploying Orion branches including staging. We use 'Orion' for deploying master 

includeConfigs:
  - Orion-common

appRoot: /orion/v3-staging

loadBalancers:
 - bootstrap
 - build
 - privatehubteam

artifactBuildMetadata:
  repository: Orion
  module: OrionService
  branch: qa-deploys

servers:
  qa:
    - kubernetes:
        instances: 1
  prod:
    - sure-humpback.iad02.hubspot-networks.net
    - firm-star.iad02.hubspot-networks.net
    - itchy-mammoth.iad02.hubspot-networks.net
    - social-beer.iad02.hubspot-networks.net
    - fine-jay.iad02.hubspot-networks.net

env:
  all:
    JAR_NAME: ./target/OrionService-executable.jar
    JVM_MAX_HEAP: 2048m
    HS_ACCESS_GROUP: hs-paas-build-deploy
    VAULT_ACCESS_GROUP: hs-paas-build-deploy
  qa:
    EXTRA_JVM_ARGS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0

vaultAccessGroup: hs-paas-build-deploy

zkGroup: mesos:deploy:hs_staging:v3

procfile:
  web:
    cmd: java-wrapper $EXTRA_JVM_ARGS -Djute.maxbuffer=3145728 -Djava.net.preferIPv4Stack=true -jar $JAR_NAME server $CONFIG_YAML
    type: SERVICE
logging:
  level: DEBUG
  loggers:
    com.hubspot.orion.poller: DEBUG

http:
  maxIdleTime: 200s

healthcheckStartupDelaySeconds: 30
healthcheckStartupTimeoutSeconds: 180
