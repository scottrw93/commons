type: procfile

includeConfigs:
  - Orion-common

appRoot: /orion/v3-staging

loadBalancers:
 - bootstrap
 - build
 - privatehubteam

artifactBuildMetadata:
  repository: Orion
  module: OrionService
  branch: staging

servers:
  qa:
    - shy-giraffe.iad03.hubspot-networks.net
  prod:
    - cute-snail.iad02.hubspot-networks.net
    - dizzy-liger.iad02.hubspot-networks.net
    - proud-fly.iad02.hubspot-networks.net

env:
  all:
    JAR_NAME: ./target/OrionService-executable.jar
    JVM_MAX_HEAP: 1024m
    HS_ACCESS_GROUP: hs-paas-build-deploy
    VAULT_ACCESS_GROUP: hs-paas-build-deploy

vaultAccessGroup: hs-paas-build-deploy

zkGroup: mesos:deploy:hs_staging:v3

procfile:
  web:
    cmd: java-wrapper -Djute.maxbuffer=3145728 -Djava.net.preferIPv4Stack=true -jar $JAR_NAME server $CONFIG_YAML
    type: SERVICE
logging:
  level: DEBUG
  loggers:
    com.hubspot.orion.poller: DEBUG

http:
  maxIdleTime: 200s
