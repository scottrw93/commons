type: procfile

includeConfigs:
  - Orion-common

appRoot: /orion/v3-staging

loadBalancers:
 - bootstrap
 - build
 - privatehubteam

artifactBuildMetadata:
  repository: Orion
  module: OrionService
  branch: staging

servers:
  qa:
    - ratty-yak.iad03.hubspot-networks.net
  prod:
    - cute-snail.iad02.hubspot-networks.net
    - little-rice.iad02.hubspot-networks.net
    - loose-lizard.iad02.hubspot-networks.net

env:
  all:
    JAR_NAME: ./target/OrionService-executable.jar
    JVM_MAX_HEAP: 1024m
    HS_ACCESS_GROUP: hs-paas-build-deploy
    VAULT_ACCESS_GROUP: hs-paas-build-deploy
    disable_healthchecks: True

accessGroup: hs-paas-build-deploy

zkGroup: mesos:deploy:hs_staging:v3

procfile:
  web: java-wrapper -Djava.net.preferIPv4Stack=true -jar $JAR_NAME server $CONFIG_YAML

logging:
  level: DEBUG
  loggers:
    com.hubspot.orion.poller: DEBUG

http:
  maxIdleTime: 200s
  
