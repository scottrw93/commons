# HubSpot Deploy settings
type: mixin
team: hs-paas-build-deploy
appRoot: /blazar/v2

trafficSplittingEnabled: false

slack:
 - "#paas-b-d-notifs"

# Blazar specific settings
server:
  type: simple
  applicationContextPath: /blazar/v2
  connector:
    type: http

# Executor defaults
executor:
  defaultBuildUser: hs-build
  buildTimeoutMillis: 1800000  # 30mins in millis

healthcheckUrl: /admin/healthcheck

env:
  all:
    JVM_MAX_HEAP: 3072m
    JVM_EXTRA_MEMORY: 1024m
    EXTRA_ARGS: -Ddw.server.connector.port=$PORT -Djute.maxbuffer=6291456 -Djava.net.preferIPv4Stack=true