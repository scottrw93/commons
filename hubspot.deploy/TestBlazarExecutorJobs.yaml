type: procfile

artifactBuildMetadata:
  organization: HubSpotProtected
  repository: Blazar
  module: BlazarJobs
  branch: ashtarbev-ipb-time-job

includeConfigs:
  - BlazarCommon

buildResolution:
  qa: NO_BUILD
  prod: LATEST_BUILD

procfile:
  time_inter_project_build_logic:
    type: ON_DEMAND
    cmd: java-wrapper $EXTRA_ARGS -jar $JAR_NAME time_inter_project_build_logic

servers:
  qa:
    - mesos
  prod:
    - mesos

env:
  all:
    JVM_MAX_HEAP: 3584m
    JAR_NAME: target/BlazarJobs-executable.jar
  qa:
    JVM_MAX_HEAP: 3120m
