type: load_balancer

appRoot: /orion/v4-staging

hublets:
- NA1

team: hs-paas-deploy

loadBalancers:
- privatehubteam
- bootstrap
- build
- privateapi

nginx:
  proxyConfig: |
    location  /orion/v4-staging/deployer {
      set $orionbranchhost 'service-mainline.app-orion-requestservice-branch-web.svc.iad02.k8s.run:8080';
      if ($hs_env = "qa") { set $orionbranchhost 'service-mainline.app-orion-requestservice-branch-web.svc.iad03.k8s.run:8080'; }
      proxy_pass_header Server;
      proxy_set_header Host $http_host;
      proxy_set_header X-HubSpot-Trace $x_hubspot_trace;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Scheme $scheme;
      proxy_set_header X-Request-Start "${msec}";
      set $hs_service_name "orion-requestservice-branch-web";
      proxy_connect_timeout 55;
      proxy_read_timeout 60;
      proxy_pass http://$orionbranchhost;
    }
